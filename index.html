<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .toolbar:not(:hover):not(:focus-within) {
            opacity: 0.3;
        }

        .toolbar-toggle {
            background-color: rgba(42, 42, 42, 0.95);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }

        .toolbar-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 4px;
            background-color: rgba(42, 42, 42, 0.95);
            padding: 12px 16px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid #444;
            min-width: 200px;
        }

        .toolbar-menu.visible {
            display: block;
        }

        .toolbar-menu > * {
            margin: 8px 0;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .color-picker label {
            font-size: 14px;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            padding: 8px 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0052a3;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background-color: #2a2a2a;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            cursor: default;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            font-feature-settings: 'kern' 1, 'liga' 1;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        canvas.creating {
            cursor: crosshair;
        }

        canvas.pointer {
            cursor: pointer;
        }

        #textInput {
            position: absolute;
            z-index: 1000;
            padding: 4px;
            border: 2px solid #0066cc;
            border-radius: 4px;
            font-size: 12px;
            background-color: #fff;
            color: #000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="toolbar-toggle" id="toolbarToggle">â‹¯</div>
            <div class="toolbar-menu" id="toolbarMenu">
                <div class="color-picker">
                    <label for="blockColor">Block Color:</label>
                    <input type="color" id="blockColor" value="#4CAF50">
                </div>
                
                <button id="exportSVG">Export SVG</button>
                <button id="exportPNG">Export PNG</button>
                <button id="clearAll">Clear All</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="weekCanvas"></canvas>
            <input type="text" id="textInput" maxlength="50">
        </div>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
