<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Planner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .color-picker label {
            font-size: 14px;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            padding: 8px 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0052a3;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .canvas-container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: auto;
            background-color: #2a2a2a;
            position: relative;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        #textInput {
            position: absolute;
            z-index: 1000;
            padding: 4px;
            border: 2px solid #0066cc;
            border-radius: 4px;
            font-size: 12px;
            background-color: #fff;
            color: #000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Week Planner</h1>
        
        <div class="toolbar">
            <div class="color-picker">
                <label for="blockColor">Block Color:</label>
                <input type="color" id="blockColor" value="#4CAF50">
            </div>
            
            <button id="exportSVG">Export SVG</button>
            <button id="exportPNG">Export PNG</button>
            <button id="clearAll">Clear All</button>
        </div>

        <div class="canvas-container">
            <canvas id="weekCanvas" width="1060" height="720"></canvas>
            <input type="text" id="textInput" maxlength="50">
        </div>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
